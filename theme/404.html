<!doctype html>
<html lang="en" class="">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>404 - {{ config.site_name }}</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  {% for css_file in config.extra_css %}
  <link rel="stylesheet" href="{{ css_file | url }}">
  {% endfor %}

  <script>
    (function() {
      var theme = localStorage.getItem('theme');
      if (theme === 'dark' || (!theme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark');
      }
    })();
  </script>
</head>
<body class="min-h-screen flex flex-col items-center justify-center bg-white dark:bg-gray-950 text-gray-900 dark:text-gray-100 font-sans">
  <div class="text-center px-4">
    <h1 class="text-6xl font-bold text-gray-300 dark:text-gray-700 mb-4">404</h1>
    <p class="text-xl text-gray-600 dark:text-gray-400 mb-8">Page not found.</p>
    <a href="/" class="inline-flex items-center gap-2 text-primary-600 dark:text-primary-400 hover:underline font-medium">
      &larr; Back to home
    </a>
  </div>
</body>
</html>
